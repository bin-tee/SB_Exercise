<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="memeGenerator.css">
    <script src="memeGenerator.js"></script>
</head>

<body>
    <h1>WATZ COOKIN' IN UR MIND?</h1>
    <h3> Let's add some Ingredients..</h3>
    <form id="form">
        <div>
            <label>Text on Top
                <input type="text" name="topText" placeholder="First thing on your mind..">
            </label>
            <label>Text at Bottom
                <input type="text" name="bottomText" placeholder="Last thing on your mind..">
            </label>
            <label>Image URL
                <input type="url" name="url" placeholder="Image URL" alt="Meme Image">
            </label>
        </div>
        <div>
            <button name="generateButton" type="submit">Generate Meme</button>
        </div>
    </form>
    <div id="container">
    </div>
</body>
